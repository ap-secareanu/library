<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/index.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="big_text">library</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 button_container">
                    <button id="go_to_form" class="big_text">+ Add Book</button>
                </div>
            </div>
            <div class="row books_display">
                <!-- <div class="col-md-4">
                    <div class="book_card">
                        <h2 class="big_text title bold">The Shining</h2>
                        <p class="medium_text author">Stephen King</p>
                        <p class="medium_text pages">512</p>
                        <div class="call_to_actions">
                            <button class="book_btn read medium_text">Read</button>
                            <button class="book_btn remove_book medium_text">Remove</button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="row submit_book_screen">
            <form class="submit_book_form" id="addBookForm">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="pages" placeholder="Number of pages" required max="10000">
                <div class="read_switch">
                    <label for="read">Read or not</label>
                    <label class="switch">
                        <input type="checkbox" id="read">
                        <span class="slider round"></span>
                    </label>
                </div>
                <input type="submit" class="book_btn submit_book" id="submit_book">
            </form>
        </div>
        <div class="col-md-12">
            <p class="disclaimer">Copyright Â© 2023 ap-secareanu <img class="github_logo" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" /></p>
        </div>
    </main>
    <div class="overlay">
        &nbsp;
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
